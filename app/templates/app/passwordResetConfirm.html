{% extends "app/layout.html" %}
<!-- static -->
{% load static %}
{% load crispy_forms_tags %}
<!-- title -->
{% block title %} <title>Reset Done</title> {% endblock %}
<!-- content -->
{% block content %}
<h3 class="text-center">Reset Password Confirmation</h3>
<div class="card col-md-6 ml-auto mr-auto">
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="pt-2">{{ form|crispy }}</div>
      <button
        type="submit"
        class="btn btn-info btn-lg py-2"
        style="font-size: 17px"
      >
        Request Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
